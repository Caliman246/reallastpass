<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Sign Up</title>
  <img src="C:\Users\user\Pictures\LastPass.png" alt="Logo description" >
  <style>
      img {
      display: block;
      margin: 0 auto;
      width: 150px;
      height: 150px;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Secure Sign Up</h1>
  <div class="container">
    <form action="/submit" method="post"> <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <br>
      <p style="font-size: 0.8em;">For enhanced security, we recommend using a password manager like LastPass to generate and store strong passwords.</p>
      <button type="submit" class="button">Sign Up</button>
    </form>
  </div>
</body>
</html>
